<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Details page</title>

    <link rel="stylesheet" type="text/css" href="details.css">
    <link rel="shortcut icon" href="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <nav class="header">
        <a href="homepage.html" class="logo"><img src="imgfile/8.png" alt="LOGO" width="110px" height="80px"></a>
    
        <div class="checkout-secured">
            <h3>Chekout Secured <i class="fas fa-lock"></i></h3>
        </div>

    
<div class="form">

    <div class="form-container">
        <h1 class="form-title">1. Customer Information</h1>
        <form action="" class="checkout-form">
            <div class="input-line">
                <label for="name">Name on card</label>
                <input type="text" name="name" id="name" placeholder="Your name and surname">
            </div>
            <div class="input-line">
                <label for="name">Email</label>
                <input type="text" name="email" id="email" placeholder="Email">
            </div>
            <div class="input-line">
                <label for="name">Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="Phone No.">
            </div>
            <div class="input-line">
                <label for="name">Address line 1</label>
                <input type="text" name="address" id="address" placeholder="Address line 1">
            </div>
            <div class="input-line">
                <label for="card">Card Number</label>
                <input type="number" name="card" id="card" placeholder="1111-2222-3333-4444">
            </div>
        <div class="input-container">
            <div class="input-line">
                <label for="date">Expiring Date</label>
                <input type="number" name="date" id="date" placeholder="03-24">
            </div>
            <div class="input-line">
                <label for="cvc">CVC</label>
                <input type="number" name="cvc" id="cvc" placeholder="***">
            </div>
        </div>

        <div class="button"> 
         <a href="shipping.html">CONTINUE TO DELIVERY</a>
        </div>
        </form>

    </div>
</div>

<div class="remaining-steps">
    <h2>2. Shipping Method</h2>
    <div class="horizontal-line"></div>
    <h2>3. Payment Method</h2>
    <div class="horizontal-line"></div>
</div>

<div class="receipt">
    <div class="title">
        <h2>Cart Total</h2>
    </div>
        <div class="receipt-items">
            <p>Product Total</p>
            <p>Delivery Fee</p>
            <p>GST</p>
            <p>Subtotal</p>
        </div>

        <div class="receipt-total">
            <p>$177</p>
            <p>-</p>
            <p>$12</p>
            <p>$189</p>
        </div>
</div>

</body>
